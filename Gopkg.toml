#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#

[[constraint]]
  branch = "master"
  name = "github.com/Scalingo/envconfig"

[[constraint]]
  name = "github.com/Scalingo/go-scalingo"
  # version = "^4"
  branch = "fix/cli/530/addon_event_author"

[[constraint]]
  branch = "master"
  name = "github.com/andrew-d/go-termutil"

[[constraint]]
  name = "github.com/cheggaaa/pb"
  version = "1.x"

[[constraint]]
  name = "github.com/Scalingo/go-utils"
  version = "^6"

[[constraint]]
  name = "github.com/ScaleFT/sshkeys"
  branch = "master"

[[constraint]]
  name = "github.com/urfave/cli"
  version = "1.x"

# Fix urfave/cli 1.22.0 dependency bug : https://github.com/urfave/cli/issues/888
[[override]]
  name = "github.com/russross/blackfriday"
  version = "1.5.2"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true
